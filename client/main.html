<head>
  <title>Hourglass</title>
</head>

<body>
  {{> header}}
  {{> menu}}
  {{> options}}

</body>

<template name="header">
  <header style="background-color:{{headerColor}}">
    <div id="aboveBar">
      <i class="fa fa-bars" aria-hidden="true" style="color:{{menuIconColor}}"></i>
      <h1>Hourglass</h1>
      <i class="fa fa-cog" aria-hidden="true" style="color:{{optionsIconColor}}"></i>
    </div>
    <div id="loadBar">
      <div id="progress" style="background-color:{{loadType}};width:{{loadPercent}}"></div>
    </div>
  </header>
</template>

<template name="menu">
  <div id="menuContainer" style="margin-left:{{menuStatus}}">
    <div class="mode classes">
      <i class="fa fa-university" aria-hidden="true"></i>
      <h4 style="color:{{claStatus}}">Classes</h4>
    </div>
    <div class="mode calendar">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <h4 style="color:{{calStatus}}">Calendar</h4>
    </div>
    <div id="functions">
      <div class="function addClass">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <h4 style="color:{{addStatus}}">Add Class</h4>
      </div>
      <div class="function deleteClass">
        <i class="fa fa-minus" aria-hidden="true"></i>
        <h4 style="color:{{delStatus}}">Delete Class</h4>
      </div>
      <div class="function manageClass">
        <i class="fa fa-tasks" aria-hidden="true"></i>
        <h4 style="color:{{manStatus}}">Manage Classes</h4>
      </div>
      <div id="functionHolder">
      </div>
    </div>
    
  </div>
</template>

<template name="options">
  <div id="optionsContainer" style="margin-right:{{optionsStatus}}">
  </div>
</template>
